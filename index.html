<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tribute Page</title>
</head>
<body>
    <div id="main" class="container">
        <div id="tittle">
            <h1>Nikola Tesla</h1>
        </div>
        <div id="img-div" class="mx-2">
            <img id="image" class=" img-fluid" alt="Nikola Tesla" />
            <div id="img-caption"></div>
        </div>
        <div id="tribute-info" class="my-5 mx-5"></div>
        <div id="timeline" class="my-2 mx-5"></div>
        <div class="mx-5">
            <i><span>More info go to <a id="tribute-link" target="_blank" >Nikola Tesla</a></span></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
